<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Paper.io - Sanjith's Game Collection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .game-frame {
            position: fixed;
            top: 80px;
            left: 0;
            width: 100%;
            height: calc(100vh - 80px);
            border: none;
            background: #050811;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #06b6d4;
            font-size: 1.5rem;
            z-index: 1;
            display: none;
        }

        @media (max-width: 768px) {
            .game-frame {
                top: 60px;
                height: calc(100vh - 60px);
            }
        }
    </style>
</head>
<body>
    <header class="site-header shadow">
        <div class="container header-inner">
            <a class="brand" href="index.html">
                <img src="assets/favicon.svg" alt="logo" class="logo" />
                <span class="brand-text">Game Site</span>
            </a>
            <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">â˜°</button>
            <nav class="site-nav" id="site-nav">
                <a href="index.html#section-singleplayer">Single Player</a>
                <a href="index.html#section-local-multiplayer">Local Multiplayer</a>
                <a href="index.html#section-online-multiplayer" class="active">Online Multiplayer</a>
                <a href="about.html">About</a>
            </nav>
        </div>
    </header>

    <div class="loading">Loading Paper.io...</div>
    <iframe src="paperio.html" class="game-frame"></iframe>

    <script src="script.js"></script>
</body>
</html>
