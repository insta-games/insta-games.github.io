<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake.io - Multiplayer Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            background: radial-gradient(ellipse 120% 80% at 50% 0%, rgba(6,182,212,0.08), transparent 50%),
                        linear-gradient(180deg, #050811 0%, #0a0e1a 100%);
            background-attachment: fixed;
        }

        #loginScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse 120% 80% at 50% 0%, rgba(6,182,212,0.08), transparent 50%),
                        linear-gradient(180deg, #050811 0%, #0a0e1a 100%);
            z-index: 1000;
        }

        .login-box {
            background: rgba(17, 24, 39, 0.95);
            border: 1px solid rgba(6, 182, 212, 0.2);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(6, 182, 212, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .login-box h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
        }

        .login-box p {
            color: #9ca3af;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .login-box input {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            background: rgba(10, 14, 26, 0.6);
            border: 2px solid rgba(6, 182, 212, 0.2);
            color: #f9fafb;
            border-radius: 10px;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }

        .login-box input::placeholder {
            color: #6b7280;
        }

        .login-box input:focus {
            outline: none;
            border-color: #06b6d4;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }

        .login-box button {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(6, 182, 212, 0.4);
        }

        .login-box button:active {
            transform: translateY(0);
        }

        #gameContainer {
            display: none;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #gameCanvas {
            display: block;
            background: #0a0e1a;
        }

        .game-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #f9fafb;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: rgba(17, 24, 39, 0.9);
            border: 1px solid rgba(6, 182, 212, 0.2);
            padding: 15px;
            border-radius: 12px;
            z-index: 100;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .leaderboard {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(17, 24, 39, 0.9);
            border: 1px solid rgba(6, 182, 212, 0.2);
            padding: 15px;
            border-radius: 12px;
            color: #f9fafb;
            min-width: 200px;
            z-index: 100;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .leaderboard h3 {
            margin-bottom: 10px;
            color: #06b6d4;
            font-weight: 700;
        }

        .controls-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(17, 24, 39, 0.9);
            border: 1px solid rgba(6, 182, 212, 0.2);
            color: #f9fafb;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            z-index: 100;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="loginScreen">
        <div class="login-box">
            <h1>üêç Snake.io</h1>
            <p>Eat food to grow! Cut off other snakes to eliminate them. Use boost to speed up but lose length!</p>
            <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
            <button type="button" onclick="window.joinGame()">START GAME</button>
        </div>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="snakeio.js?v=1"></script>
</body>
</html>
