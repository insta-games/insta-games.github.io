<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four - 2 Player</title>
    <link rel="stylesheet" href="styles.css?v=2">
    <style>
        .connect4-container {
            max-width: 700px;
            margin: 0 auto;
        }
        .connect4-canvas {
            background: transparent;
            border: 2px solid var(--accent);
            border-radius: 8px;
            display: block;
            margin: 0 auto;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.3);
        }
        .status {
            text-align: center;
            font-size: 1.3em;
            margin: 15px 0;
            min-height: 30px;
            color: var(--accent);
        }
    </style>
</head>

        <div style="text-align: center; margin-top: 20px;">
            <button id="resetBtn" class="btn">New Game</button>
            <button onclick="window.location.href='index.html#multiplayer'" class="btn">Back to Games</button>
